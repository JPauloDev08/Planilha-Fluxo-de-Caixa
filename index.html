<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planilha do Resturante</title>
  </head>
  <body>
    <div class="container"></div>
    <h1>Planilha - Fluxo de Caixa</h1>

    <form id="form-lancamento">
        <select id="tipo">
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
        </select>
        <input type="text" id="descricao" placeholder="Descrição" required />
        <input type="number" id="valor" placeholder="Valor (R$)" required />
        <button type="submit"> Adicionar </button>
    </form>

    <div id="resumo">
        <p>Receitas: R$ <span id="total-receitas">0.00</span></p>
        <p>Despesas: R$ <span id="total-despesas">0.00</span></p>
        <p><strong>Lucro Líquido: R$ <span id="lucro">0.00</span></strong></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody id="lista-lancamentos"></tbody>
    </table>
</div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </body>
</html>
