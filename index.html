<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planilha do Restaurante</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Planilha - Fluxo de Caixa</h1>

      <button id="toggle-tema" type="button">Modo Escuro</button>
      <form id="form-lancamento">
        <select id="tipo">
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
        </select>
        <input type="text" id="descricao" placeholder="Descrição" required />
        <input type="number" id="valor" placeholder="Valor (R$)" required />
        <button type="submit">Adicionar</button>
      </form>

      <div id="resumo">
        <p>Receitas: <span id="total-receitas">R$ 0,00</span></p>
        <p>Despesas: <span id="total-despesas">R$ 0,00</span></p>
        <p>
          <strong>Lucro Líquido: <span id="lucro">R$ 0,00</span></strong>
        </p>
      </div>

      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="lista-lancamentos"></tbody>
      </table>
    </div>
    <!-- FECHANDO a div container corretamente -->

    <script src="script.js"></script>
  </body>
</html>
